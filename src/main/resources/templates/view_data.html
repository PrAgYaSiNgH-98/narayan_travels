<html xmlns:th="http://www.thymeleaf.org">
<body>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        table th, table td {
            border: 1px solid #009688;
            padding: 8px;
        }
        table th {
            background-color: #009688;
        }
    </style>

>

    <section>
    <div class="container">
    <div class= "col-md-8 offset-md-2">
    <div class="my-card mt-5 rounded">
    
    <h1 class="text-center">Uploaded Data</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Price</th>
                <th>Location</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
			<tr th:each="data : ${dataList}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.price}"></td>
                <td th:text="${data.location}"></td>
				<td>
				                <a th:href="@{/delete/{id}(id=${data.id})}" class="btn btn-danger">Delete</a>
				            </td>
            </tr>
        </tbody>
    </table>

    <a href="/upload-excel">Upload Another File</a>
    </div>
    </div>
    </div>
    </section>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>

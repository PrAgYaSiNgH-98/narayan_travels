    <!--This is login page -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Include Navbar Fragment -->
	<div th:replace="~{fragment::navbar}"></div>

    <section>
    <div class="container">
    <div class= "col-md-8 offset-md-2">
    <div class="my-card mt-5 rounded">
     <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>    <h1 class="text-center">Login</h1>
    
    <form class="g-3" th.action="@{/login}" method="post">
		<input type="hidden" name="_csrf" value="${_csrf.token}">  <!-- CSRF Token -->

      <div class="form-group p-2">
        <label for="username">Email:</label>
        <br>
        <input type="email" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Enter user email" name="email" required/> 
         </div>
         

        <div class="form-group p-2">
        <label for="username">Password:</label>
        <br>
        <input type="password" class="form-control"  id="password" placeholder="Enter password" name="password" required/> 

         </div>
        <div class="container text-center p-2">
        <button type="submit" class="btn bg-primary btn-lg text-white">Login</button>
        </div>
    </form>

    <!-- Error message -->
	<div th:if="${param.error}">
	        <p style="color: red;">Invalid username or password. Please try again.</p>
	    </div>    </div>
    </div>
    </div>
    </section>
	<div th:replace="~{footer :: footer}"></div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offers and Contact Us</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your stylesheet -->
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Trip Details</title>

</head>

<body>
    <!-- Include Navbar Fragment -->
	<div th:replace="~{fragment::navbar}"></div>
	<div class="container">


		<img th:src="'data:image/jpeg;base64,' + ${trip.base64Image}" class="trip-image" alt="Trip Image">

		        <div class="trip-content">
		            <h2 class="trip-title" th:text="${trip.location}"></h2>
		            <p class="trip-price">Price: $<span th:text="${trip.price}"></span></p>
		            <p class="trip-description" th:text="${trip.description}"></p>

		            <!-- Contact Us & Back Button -->
		            <a href="/contact" class="btn btn-success btn-custom"><i class="fas fa-phone"></i> Contact Us</a>
		            <a href="/offers" class="btn btn-secondary btn-custom"><i class="fas fa-arrow-left"></i> Back to Offers</a>
		        </div>
		    </div>
		</div>
	<div th:replace="~{footer :: footer}"></div>
</body>
</html>

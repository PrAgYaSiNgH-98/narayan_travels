<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your stylesheet -->


<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script></head>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">

<div th:replace="~{fragment::navbar}"></div>

<body class="bg-light">
	
	<div class="container">
		<h2 class="text-center">Submit the Trip (admin)</h2>

	         <div class="card shadow-lg p-4">
	             <!-- Success & Error Messages -->
	             <div th:if="${successMessage}" class="alert alert-success">
	                 <span th:text="${successMessage}"></span>
	             </div>
	             <div th:if="${errorMessage}" class="alert alert-danger">
	                 <span th:text="${errorMessage}"></span>
	             </div>

	             <!-- Booking Form -->
				 <form method="post" enctype="multipart/form-data" th:action="@{/submit-trip}" action="/submit-trip">
	                 <div class="row g-3">
					
					    <div class="row g-3 mt-3">
					          <div class="col-md-6">
					              <label class="form-label">Your Location</label>
					              <input type="text" id="location" name="location" placeholder="Enter location" required class="form-control" >
					          </div>
					          <div class="col-md-6">
					              <label class="form-label">Contact No</label>
					              <input type="number" id="price" name="price" step="0.01" placeholder="Enter price" class="form-control" required>
					          </div>
					      </div>
	
						  <div class="row g-3 mt-3">
						  					          <div class="col-md-6">
						  					              <label class="form-label">Upload Image:</label>
						  					              <input type="file" id="image" name="image" required class="form-control" >
						  					          </div>
						  					          <div class="col-md-6">
														  <div class="form-group">
														      <label for="description">Trip Description:</label>
														      <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
														  </div>
						  					          </div>
						  					      </div>
	                 </div>
	
	
	

					 <div class="mt-4">
					                      <button type="submit" class="btn btn-primary w-100">
					                          Submit Booking
					                      </button>
					                  </div>	            </form>
	        </div>
	    </div>
	<div th:replace="~{footer :: footer}"></div>

</body>

</html>
